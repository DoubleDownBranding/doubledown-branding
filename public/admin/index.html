<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DoubleDown CMS</title>
    <!-- Netlify Identity for login/invites -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Decap CMS (pinned stable) -->
    <script src="https://unpkg.com/decap-cms@3.1.9/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      // If an invite link lands anywhere with #invite_token, route it to /admin with the token intact
      (function () {
        if (location.hash && location.hash.indexOf('invite_token=') !== -1 && location.pathname !== '/admin/') {
          window.location.replace('/admin/' + location.hash);
        }
      })();

      // Optional: open login if not logged in
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', function (user) {
          if (!user) window.netlifyIdentity.open('login');
        });
      }
      // No manual init here â€” Decap auto-loads /admin/config.yml
    </script>
  </body>
</html>
